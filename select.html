<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/generalStyles.css" />
    <link rel="stylesheet" href="./css/selectPage.css" />
    <link rel="stylesheet" href="./css/Animations/animations.css" />
    <link rel="stylesheet" href="./css/Components/exitButton.css" />
    <link rel="stylesheet" href="./css/Components/modal.css" />

    <title>Įmonės pasirinkimas</title>
  </head>
  <body>
    <main>
      <a href="./index.html" class="exitButton"
        ><img
          src="./assets/icons/exitButton.png"
          alt="Exit button"
          title="Grįžti į psgrindinį puslapį"
      /></a>
      <section class="selections">
        <h1>Pasirinkite juridinį subjektą:</h1>
        <div class="card carService">
          <h2>Automobilių gamykla</h2>
        </div>
        <div class="card hotel">
          <h2>Viešbutis</h2>
        </div>
        <div class="card eShop">
          <h2>Elektroninė prekyba</h2>
        </div>
        <div class="card hospital">
          <h2>Sveikatos priežiūros įstaiga</h2>
        </div>
      </section>
      <dialog>
        <section class="content">
          <section class="description">
            <h1></h1>
            <p></p>
            <h2>Pagrindinės įmonės problemos</h2>
            <p></p>
          </section>
          <img src="" alt="No Image loaded" />
        </section>
        <div class="buttons">
          <button data-close-modal>Atšaukti pasirinkimą</button>
          <a>
            <button class="start">Pradėti žaidimą</button>
          </a>
        </div>
      </dialog>
    </main>
  </body>
  <script src="./js/selectOptions.js"></script>
</html>
